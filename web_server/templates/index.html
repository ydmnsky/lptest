<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Permissions</title>
</head>
<body>
    <h1>Users and Their Permissions</h1>
    {% for user in users %}
        <h2>{{ user.FullName }} ({{ user.Login }})</h2>
        <ul>
            {% for user_permission in user.permissions %}
                <li>{{ user_permission.permission.Name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
